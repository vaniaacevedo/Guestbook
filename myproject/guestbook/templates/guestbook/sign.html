{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign the Guest Book</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'guestbook/style.css' %}">
</head>

<body>
    <div class="container">
        <form class="form-signin" method="POST" action="{% url 'sign' %}">
            {% csrf_token %}
            <h2 class="form-signin-heading">Sign the Guest Book</h2>
            <div class="form-group">
                <label for="inputName" class="sr-only">Name</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="comment" class="sr-only">Comment:</label>
                {{ form.comment }}
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign</button>
        </form>
    </div>
    <!-- /container -->
</body>

</html>
